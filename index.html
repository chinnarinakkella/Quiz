<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>North East India Quiz</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0e3c5d, #1c6ea4);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
    overflow: hidden;
}

.quiz-container {
    width: 800px;
    max-width: 95%;
    background: rgba(0,0,0,0.25);
    padding: 30px;
    border-radius: 12px;
    text-align: center;
    position: relative;
    animation: slideIn 0.5s ease;
}

@keyframes slideIn {
    from { transform: translateX(100%); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
}

.option {
    display: flex;
    align-items: center;
    gap: 15px;
    width: 100%;
    margin: 12px 0;
    padding: 10px;
    background: #144e75;
    border: 2px solid white;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

.option img {
    width: 80px;
    height: 60px;
    object-fit: cover;
    border-radius: 6px;
}

.option:hover {
    background: #1c6ea4;
}

.correct {
    background: #28a745 !important;
}

.wrong {
    background: #dc3545 !important;
}

#nextBtn {
    display: none;
    padding: 10px 25px;
    background: orange;
    border: none;
    cursor: pointer;
    font-weight: bold;
    margin-top: 15px;
}

.correct-display {
    position: absolute;
    bottom: 15px;
    left: 20px;
    background: rgba(0,0,0,0.6);
    padding: 10px 15px;
    border-left: 5px solid #28a745;
    font-size: 14px;
    display: none;
}
</style>
</head>

<body>

<div class="quiz-container" id="container">
    <h2 id="question"></h2>
    <div id="options"></div>
    <button id="nextBtn">Next</button>
    <div class="correct-display" id="correctDisplay"></div>
</div>

<script>

const questions = [
{
question:"Which state is known as the gateway to North East India?",
options:["Manipur","Assam","Mizoram","Nagaland"],
correct:1
}
];

let currentQuestion = 0;
let score = 0;

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const nextBtn = document.getElementById("nextBtn");
const correctDisplay = document.getElementById("correctDisplay");
const container = document.getElementById("container");

function loadQuestion() {

    container.style.animation = "none";
    void container.offsetWidth;
    container.style.animation = "slideIn 0.5s ease";

    nextBtn.style.display = "none";
    correctDisplay.style.display = "none";
    optionsEl.innerHTML = "";

    const q = questions[currentQuestion];
    questionEl.textContent = q.question;

    q.options.forEach((option, index) => {

        const btn = document.createElement("button");
        btn.classList.add("option");

        const fileName = option.toLowerCase().replace(/ /g, "-");

        btn.innerHTML = `
            <img src="images/${fileName}.jpg" alt="${option}">
            <span>${option}</span>
        `;

        btn.onclick = () => checkAnswer(btn, index);
        optionsEl.appendChild(btn);
    });
}

function checkAnswer(button, index) {

    const correctIndex = questions[currentQuestion].correct;
    const allButtons = Array.from(optionsEl.children);

    if (index === correctIndex) {
        button.classList.add("correct");
        score++;
    } else {
        button.classList.add("wrong");
        allButtons[correctIndex].classList.add("correct");

        correctDisplay.textContent =
            `Correct Answer: ${questions[currentQuestion].options[correctIndex]}`;
        correctDisplay.style.display = "block";
    }

    allButtons.forEach(btn => btn.disabled = true);
    nextBtn.style.display = "inline-block";
}

nextBtn.onclick = () => {
    currentQuestion++;
    if (currentQuestion < questions.length) {
        loadQuestion();
    } else {
        questionEl.textContent =
            `Quiz Completed! Final Score: ${score}`;
        optionsEl.innerHTML = "";
        nextBtn.style.display = "none";
        correctDisplay.style.display = "none";
    }
};

loadQuestion();

</script>
</body>
</html>
