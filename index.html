<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tourism in North East India Quiz</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0e3c5d, #1c6ea4);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
    overflow: hidden;
}

/* Slide Animation */
.quiz-container {
    width: 750px;
    max-width: 95%;
    background: rgba(0,0,0,0.25);
    padding: 30px;
    border-radius: 15px;
    animation: slideIn 0.5s ease;
}

@keyframes slideIn {
    from { transform: translateX(100%); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
}

h2 {
    margin-bottom: 25px;
    font-size: 22px;
}

.option {
    display: block;
    width: 100%;
    margin: 12px 0;
    padding: 10px;
    background: #144e75;
    border: 2px solid white;
    border-radius: 10px;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

.option img {
    width: 100%;
    height: 120px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 8px;
}

.option:hover {
    transform: scale(1.02);
}

.correct {
    background: #28a745 !important;
    color: white !important;
}

.wrong {
    background: #dc3545 !important;
    color: white !important;
}

#nextBtn {
    display: none;
    margin-top: 15px;
    padding: 10px 25px;
    background: orange;
    border: none;
    font-weight: bold;
    cursor: pointer;
}

.progress {
    margin-bottom: 15px;
    font-size: 14px;
}

.correct-display {
    margin-top: 15px;
    font-size: 15px;
    color: #00ffcc;
    text-align: left;
}
</style>
</head>

<body>

<div class="quiz-container" id="quizBox">
    <div class="progress" id="progress"></div>
    <h2 id="question"></h2>
    <div id="options"></div>
    <div class="correct-display" id="correctDisplay"></div>
    <button id="nextBtn">Next</button>
</div>

<script>

const questions = [
{question:"Which state is known as the gateway to North East India?",options:["Manipur","Assam","Mizoram","Nagaland"],correct:1},
{question:"North East India is popularly called:",options:["Eight Brothers","Seven Sisters","Seven Hills","Eastern States"],correct:1},
{question:"The largest city in North East India is:",options:["Shillong","Aizawl","Guwahati","Imphal"],correct:2},
{question:"Bihu festival is celebrated in:",options:["Manipur","Assam","Nagaland","Mizoram"],correct:1},
{question:"Hornbill Festival is celebrated in:",options:["Nagaland","Tripura","Meghalaya","Manipur"],correct:0}
];

let currentQuestion = 0;
let score = 0;

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const nextBtn = document.getElementById("nextBtn");
const progressEl = document.getElementById("progress");
const correctDisplay = document.getElementById("correctDisplay");
const quizBox = document.getElementById("quizBox");

function loadQuestion() {

    quizBox.style.animation = "none";
    void quizBox.offsetWidth;
    quizBox.style.animation = "slideIn 0.5s ease";

    nextBtn.style.display = "none";
    optionsEl.innerHTML = "";
    correctDisplay.textContent = "";

    const q = questions[currentQuestion];
    questionEl.textContent = q.question;
    progressEl.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;

    q.options.forEach((option, index) => {

        const btn = document.createElement("button");
        btn.classList.add("option");

        const imageUrl = `https://source.unsplash.com/600x400/?${option}`;

        btn.innerHTML = `
            <img src="${imageUrl}">
            <div>${option}</div>
        `;

        btn.onclick = () => checkAnswer(btn, index);
        optionsEl.appendChild(btn);
    });
}

function checkAnswer(button, index) {

    const correctIndex = questions[currentQuestion].correct;
    const allButtons = Array.from(optionsEl.children);

    if (index === correctIndex) {
        button.classList.add("correct");
        score++;
    } else {
        button.classList.add("wrong");
        allButtons[correctIndex].classList.add("correct");

        correctDisplay.textContent = "Correct Answer: " + 
            questions[currentQuestion].options[correctIndex];
    }

    allButtons.forEach(btn => btn.disabled = true);
    nextBtn.style.display = "inline-block";
}

nextBtn.onclick = () => {
    currentQuestion++;
    if (currentQuestion < questions.length) {
        loadQuestion();
    } else {
        questionEl.textContent = `Quiz Completed! Final Score: ${score} / ${questions.length}`;
        optionsEl.innerHTML = "";
        nextBtn.style.display = "none";
        progressEl.textContent = "";
        correctDisplay.textContent = "";
    }
};

loadQuestion();

</script>
</body>
</html>
