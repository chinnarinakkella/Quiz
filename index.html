<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>India Tourism Quiz</title>

<style>
body {
  font-family: Arial;
  text-align: center;
  background: linear-gradient(to bottom,#1e5f7a,#2a7f9e);
  margin:0;
  color:white;
}

.question-box {
  width:95%;
  max-width:800px;
  margin:20px auto;
  padding:20px;
  background:rgba(0,0,0,0.3);
  border-radius:12px;
}

.options {
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
  margin-top:20px;
}

.option {
  border:3px solid transparent;
  border-radius:10px;
  background:#ffffff20;
  cursor:pointer;
  transition:0.3s;
}

.option img {
  width:100%;
  height:130px;
  object-fit:cover;
}

.option p {
  margin:8px 0;
  font-weight:bold;
}

.selected { border-color:yellow; }
.correct { border-color:lime; }
.wrong { border-color:red; }

button {
  margin:10px;
  padding:10px 20px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
}

#score {
  margin-top:15px;
  font-weight:bold;
}
</style>
</head>

<body>

<h1>India Tourism Quiz</h1>

<div class="question-box">
<h2 id="question"></h2>
<div class="options" id="options"></div>

<button id="answerBtn">Answer</button>
<button id="skipBtn">Skip</button>
<button id="nextBtn" style="display:none;">Next</button>

<div id="score"></div>
</div>

<script>

const quiz = [ /* --- YOUR 48 QUESTIONS (UNCHANGED) --- */
{q:"1. Which state is known as the gateway to North East India?", correct:"assam", options:["manipur","assam","mizoram","nagaland"]},
{q:"2. Living root bridges are found in:", correct:"meghalaya", options:["nagaland","meghalaya","tripura","mizoram"]},
{q:"3. Kaziranga National Park is famous for:", correct:"rhinoceros", options:["tiger","elephant","rhinoceros","redpanda"]},
{q:"4. Loktak Lake is located in:", correct:"manipur", options:["manipur","assam","tripura","mizoram"]},
{q:"5. Tawang Monastery is in:", correct:"arunachal_pradesh", options:["sikkim","arunachal_pradesh","meghalaya","nagaland"]},
{q:"6. Hornbill Festival is celebrated in:", correct:"nagaland", options:["assam","manipur","nagaland","tripura"]},
{q:"7. Bihu is a major festival of:", correct:"assam", options:["assam","mizoram","tripura","meghalaya"]},
{q:"8. The wettest place on earth, Mawsynram, is in:", correct:"meghalaya", options:["assam","meghalaya","sikkim","manipur"]},
{q:"9. Ziro Valley is located in:", correct:"arunachal_pradesh", options:["assam","arunachal_pradesh","nagaland","mizoram"]},
{q:"10. Majuli is famous as the:", correct:"largest_river_island", options:["largest_river_island","largest_lake","hillstation","desert_area"]},
{q:"11. Manas National Park is located in:", correct:"assam", options:["tripura","assam","mizoram","manipur"]},
{q:"12. Shillong is the capital of:", correct:"meghalaya", options:["assam","manipur","meghalaya","tripura"]},
{q:"13. Gangtok is the capital of:", correct:"sikkim", options:["nagaland","sikkim","mizoram","tripura"]},
{q:"14. Kamakhya Temple is located in:", correct:"guwahati", options:["guwahati","aizawl","kohima","itanagar"]},
{q:"15. Wangala Festival is celebrated by the:", correct:"garo", options:["khasi","garo","mizo","bodo"]},
{q:"16. Namdapha National Park is in:", correct:"arunachal_pradesh", options:["arunachal_pradesh","assam","meghalaya","manipur"]},
{q:"17. DzÃ¼kou Valley is located in:", correct:"nagaland", options:["mizoram","nagaland","tripura","assam"]},
{q:"18. Inner Line Permit (ILP) is required for visiting:", correct:"all_of_these", options:["arunachal_pradesh","nagaland","mizoram","all_of_these"]},
{q:"19. Sangai Festival is celebrated in:", correct:"manipur", options:["assam","manipur","meghalaya","tripura"]},
{q:"20. Meghalaya means:", correct:"clouds", options:["rivers","clouds","hills","valleys"]},
{q:"21. The Taj Mahal is located in:", correct:"agra", options:["delhi","jaipur","agra","lucknow"]},
{q:"22. The Golden Triangle includes:", correct:"delhi_agra_jaipur", options:["delhi_agra_jaipur","delhi_mumbai_kolkata","goa_mumbai_pune","chennai_bengaluru_hyderabad"]},
{q:"23. 'Incredible India' is the tourism slogan of:", correct:"india", options:["nepal","india","srilanka","bhutan"]},
{q:"24. Kerala is famous for its:", correct:"backwaters", options:["deserts","backwaters","snow_peaks","forest_fires"]},
{q:"25. The Red Fort is located in:", correct:"delhi", options:["agra","delhi","jaipur","hyderabad"]},
{q:"26. Ajanta and Ellora Caves are in:", correct:"maharashtra", options:["gujarat","maharashtra","karnataka","tamilnadu"]},
{q:"27. Goa is famous for its:", correct:"beaches", options:["tea","beaches","mountains","deserts"]},
{q:"28. Jim Corbett National Park is in:", correct:"uttarakhand", options:["uttarakhand","assam","kerala","odisha"]},
{q:"29. The Sun Temple at Konark is in:", correct:"odisha", options:["gujarat","rajasthan","odisha","punjab"]},
{q:"30. Gateway of India is located in:", correct:"mumbai", options:["mumbai","kolkata","chennai","kochi"]},
{q:"31. Shimla is the capital of:", correct:"himachal_pradesh", options:["uttarakhand","himachal_pradesh","sikkim","goa"]},
{q:"32. Darjeeling is famous for:", correct:"tea", options:["coffee","tea","cotton","spices"]},
{q:"33. The Thar Desert is located in:", correct:"rajasthan", options:["gujarat","rajasthan","haryana","punjab"]},
{q:"34. Khajuraho Temples are located in:", correct:"madhya_pradesh", options:["madhya_pradesh","uttar_pradesh","gujarat","bihar"]},
{q:"35. Hampi is located in:", correct:"karnataka", options:["kerala","karnataka","telangana","andhra_pradesh"]},
{q:"36. The Valley of Flowers is located in:", correct:"uttarakhand", options:["uttarakhand","sikkim","himachal_pradesh","assam"]},
{q:"37. Rann of Kutch is in:", correct:"gujarat", options:["gujarat","rajasthan","punjab","maharashtra"]},
{q:"38. Charminar is located in:", correct:"hyderabad", options:["chennai","hyderabad","lucknow","bhopal"]},
{q:"39. The largest state in India by area is:", correct:"rajasthan", options:["maharashtra","madhya_pradesh","rajasthan","uttar_pradesh"]},
{q:"40. Eco-tourism mainly promotes:", correct:"environmental_conservation", options:["industrial_growth","environmental_conservation","urbanization","mining"]},
{q:"41. 'Dosa' is a traditional dish from which Indian state?", correct:"tamilnadu", options:["punjab","tamilnadu","gujarat","rajasthan"]},
{q:"42. The main ingredient of 'Sarson ka Saag' is:", correct:"mustard_leaves", options:["spinach","mustard_leaves","cabbage","fenugreek"]},
{q:"43. 'Rogan Josh' is a famous dish from:", correct:"kashmir", options:["goa","kerala","kashmir","bihar"]},
{q:"44. 'Pani Puri' is also commonly known as:", correct:"golgappa", options:["vada_pav","golgappa","dhokla","kachori"]},
{q:"45. The main ingredient of 'Idli' is:", correct:"rice_urad_batter", options:["wheat_flour","rice_urad_batter","corn_flour","gram_flour"]},
{q:"46. 'Hyderabadi Biryani' is famous for using:", correct:"dum_cooking", options:["only_vegetables","raw_rice_separate","dum_cooking","steaming"]},
{q:"47. 'Dhokla' is a popular snack from:", correct:"gujarat", options:["maharashtra","gujarat","punjab","odisha"]},
{q:"48. 'Litti Chokha' is a traditional dish of:", correct:"bihar", options:["west_bengal","bihar","assam","haryana"]}
];

let current=0;
let score=0;
let selectedOption=null;
let answered=false;

const questionEl=document.getElementById("question");
const optionsEl=document.getElementById("options");
const nextBtn=document.getElementById("nextBtn");
const answerBtn=document.getElementById("answerBtn");
const skipBtn=document.getElementById("skipBtn");
const scoreEl=document.getElementById("score");

function format(name){
  return name.replace(/_/g," ").replace(/\b\w/g,c=>c.toUpperCase());
}

function loadQuestion(){
  selectedOption=null;
  answered=false;
  nextBtn.style.display="none";
  answerBtn.textContent="Answer";
  optionsEl.innerHTML="";

  let data=quiz[current];
  questionEl.textContent=data.q;

  data.options.forEach(opt=>{
    let div=document.createElement("div");
    div.classList.add("option");

    let img=document.createElement("img");
    img.src="Images/"+opt+".jpg";

    let label=document.createElement("p");
    label.textContent=format(opt);

    div.appendChild(img);
    div.appendChild(label);

    div.onclick=()=>{
      if(answered) return;
      document.querySelectorAll(".option").forEach(o=>o.classList.remove("selected"));
      div.classList.add("selected");
      selectedOption=opt;
    };

    optionsEl.appendChild(div);
  });
}

answerBtn.onclick=()=>{
  if(answered) return;
  answered=true;

  let data=quiz[current];

  document.querySelectorAll(".option").forEach(div=>{
    let text=div.querySelector("p").textContent;

    if(selectedOption){
      if(text===format(selectedOption) && selectedOption!==data.correct){
        div.classList.add("wrong");
      }
    }

    if(text===format(data.correct)){
      div.classList.add("correct");
    }
  });

  if(selectedOption===data.correct){
    score++;
  }

  answerBtn.textContent=format(data.correct);
  nextBtn.style.display="inline-block";
};

skipBtn.onclick=()=>{
  current++;
  if(current<quiz.length){ loadQuestion(); }
  else{ finishQuiz(); }
};

nextBtn.onclick=()=>{
  current++;
  if(current<quiz.length){ loadQuestion(); }
  else{ finishQuiz(); }
};

function finishQuiz(){
  questionEl.textContent="Quiz Completed!";
  optionsEl.innerHTML="";
  answerBtn.style.display="none";
  skipBtn.style.display="none";
  nextBtn.style.display="none";
  scoreEl.textContent="Your Score: "+score+" / "+quiz.length;
}

loadQuestion();
</script>

</body>
</html>
