<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>India Tourism Quiz</title>

<style>
body {
  font-family: Arial;
  text-align: center;
  background: linear-gradient(to bottom,#1e5f7a,#2a7f9e);
  margin:0;
  color:white;
}

.question-box {
  width:95%;
  max-width:800px;
  margin:20px auto;
  padding:20px;
  background:rgba(0,0,0,0.3);
  border-radius:12px;
}

.options {
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
  margin-top:20px;
}

.option {
  border:3px solid transparent;
  border-radius:10px;
  background:#ffffff20;
  cursor:pointer;
  transition:0.3s;
}

.option img {
  width:100%;
  height:130px;
  object-fit:cover;
}

.option p {
  margin:8px 0;
  font-weight:bold;
}

.correct { border-color:lime; }
.wrong { border-color:red; }

button {
  margin:10px;
  padding:10px 20px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
}

#score { margin-top:15px; font-weight:bold; }
</style>
</head>

<body>

<h1>India Tourism Quiz</h1>

<div class="question-box">
<h2 id="question"></h2>
<div class="options" id="options"></div>

<button id="answerBtn">Answer</button>
<button id="skipBtn">Skip</button>
<button id="nextBtn" style="display:none;">Next</button>

<div id="score"></div>
</div>

<script>

const quiz = [
/* ðŸ”´ YOUR FULL QUIZ ARRAY REMAINS EXACTLY SAME */
/* I AM NOT REWRITING IT HERE TO SAVE SPACE */
/* KEEP YOUR EXISTING quiz ARRAY EXACTLY AS YOU POSTED */
];

let current = 0;
let score = 0;
let selectedOption = null;
let answered = false;

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const nextBtn = document.getElementById("nextBtn");
const answerBtn = document.getElementById("answerBtn");
const skipBtn = document.getElementById("skipBtn");
const scoreEl = document.getElementById("score");

function format(name){
  return name.replace(/_/g," ").replace(/\b\w/g,c=>c.toUpperCase());
}

function loadQuestion(){
  selectedOption = null;
  answered = false;
  nextBtn.style.display = "none";
  optionsEl.innerHTML = "";

  let data = quiz[current];
  questionEl.textContent = data.q;

  data.options.forEach(opt=>{
    let div = document.createElement("div");
    div.classList.add("option");

    let img = document.createElement("img");
    img.src = "Images/" + opt + ".jpg";

    let label = document.createElement("p");
    label.textContent = format(opt);

    div.appendChild(img);
    div.appendChild(label);

    div.onclick = ()=>{
      if(answered) return;

      document.querySelectorAll(".option").forEach(o=>{
        o.style.borderColor = "transparent";
      });

      div.style.borderColor = "yellow";
      selectedOption = opt;
    };

    optionsEl.appendChild(div);
  });
}

answerBtn.onclick = ()=>{
  if(answered || !selectedOption) return;

  answered = true;
  let data = quiz[current];

  document.querySelectorAll(".option").forEach(o=>{
    let text = o.querySelector("p").textContent;

    if(text === format(data.correct)){
      o.classList.add("correct");
    }

    if(text === format(selectedOption) && selectedOption !== data.correct){
      o.classList.add("wrong");
    }
  });

  if(selectedOption === data.correct){
    score++;
  }

  nextBtn.style.display = "inline-block";
};

skipBtn.onclick = ()=>{
  current++;
  if(current < quiz.length){
    loadQuestion();
  } else {
    finishQuiz();
  }
};

nextBtn.onclick = ()=>{
  current++;
  if(current < quiz.length){
    loadQuestion();
  } else {
    finishQuiz();
  }
};

function finishQuiz(){
  questionEl.textContent = "Quiz Completed!";
  optionsEl.innerHTML = "";
  answerBtn.style.display = "none";
  skipBtn.style.display = "none";
  nextBtn.style.display = "none";
  scoreEl.textContent = "Your Score: " + score + " / " + quiz.length;
}

loadQuestion();

</script>

</body>
</html>
