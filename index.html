<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>India Tourism Quiz</title>

<style>
body {
  font-family: Arial;
  text-align: center;
  background: linear-gradient(to bottom,#1e5f7a,#2a7f9e);
  margin:0;
  color:white;
}

.question-box {
  width:95%;
  max-width:800px;
  margin:20px auto;
  padding:20px;
  background:rgba(0,0,0,0.3);
  border-radius:12px;
}

.options {
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
  margin-top:20px;
}

.option {
  border:3px solid transparent;
  border-radius:10px;
  background:#ffffff20;
  cursor:pointer;
  transition:0.3s;
}

.option img {
  width:100%;
  height:130px;
  object-fit:cover;
}

.option p {
  margin:8px 0;
  font-weight:bold;
}

.correct { border-color:lime; }
.wrong { border-color:red; }

#result { margin-top:15px; font-weight:bold; }

#nextBtn {
  margin-top:15px;
  padding:10px 20px;
  display:none;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>India Tourism Quiz</h1>

<div class="question-box">
<h2 id="question"></h2>
<div class="options" id="options"></div>
<div id="result"></div>
<button id="nextBtn">Next</button>
<div id="score"></div>
</div>

<script>

const quiz = [

{q:"1. Gateway to North East India?", correct:"assam", options:["manipur","assam","mizoram","nagaland"]},
{q:"2. Living root bridges found in?", correct:"meghalaya", options:["nagaland","meghalaya","tripura","mizoram"]},
{q:"3. Kaziranga National Park is famous for?", correct:"rhinoceros", options:["tiger","elephant","rhinoceros","redpanda"]},
{q:"4. Loktak Lake located in?", correct:"manipur", options:["manipur","assam","tripura","mizoram"]},
{q:"5. Tawang Monastery in?", correct:"arunachal_pradesh", options:["sikkim","arunachal_pradesh","meghalaya","nagaland"]},
{q:"6. Hornbill Festival celebrated in?", correct:"nagaland", options:["assam","manipur","nagaland","tripura"]},
{q:"7. Bihu festival of?", correct:"assam", options:["assam","mizoram","tripura","meghalaya"]},
{q:"8. Mawsynram is in?", correct:"meghalaya", options:["assam","meghalaya","sikkim","manipur"]},
{q:"9. Ziro Valley located in?", correct:"arunachal_pradesh", options:["assam","arunachal_pradesh","nagaland","mizoram"]},
{q:"10. Majuli famous as?", correct:"majuli", options:["majuli","lake","hillstation","desert"]},
{q:"11. Manas National Park in?", correct:"assam", options:["tripura","assam","mizoram","manipur"]},
{q:"12. Shillong capital of?", correct:"meghalaya", options:["assam","manipur","meghalaya","tripura"]},
{q:"13. Gangtok capital of?", correct:"sikkim", options:["nagaland","sikkim","mizoram","tripura"]},
{q:"14. Kamakhya Temple located in?", correct:"guwahati", options:["guwahati","aizawl","kohima","itanagar"]},
{q:"15. Wangala Festival celebrated by?", correct:"garo", options:["khasi","garo","mizo","bodo"]},
{q:"16. Namdapha National Park in?", correct:"arunachal_pradesh", options:["arunachal_pradesh","assam","meghalaya","manipur"]},
{q:"17. Dzukou Valley located in?", correct:"nagaland", options:["mizoram","nagaland","tripura","assam"]},
{q:"18. ILP required for?", correct:"arunachal_pradesh", options:["arunachal_pradesh","nagaland","mizoram","sikkim"]},
{q:"19. Sangai Festival celebrated in?", correct:"manipur", options:["assam","manipur","meghalaya","tripura"]},
{q:"20. Meghalaya means?", correct:"clouds", options:["rivers","clouds","hills","valleys"]},

{q:"21. Taj Mahal located in?", correct:"agra", options:["delhi","jaipur","agra","lucknow"]},
{q:"22. Golden Triangle includes?", correct:"delhi_agra_jaipur", options:["delhi_agra_jaipur","delhi_mumbai_kolkata","goa_mumbai_pune","chennai_bengaluru_hyderabad"]},
{q:"23. Incredible India belongs to?", correct:"india", options:["nepal","india","srilanka","bhutan"]},
{q:"24. Kerala famous for?", correct:"backwaters", options:["desert","backwaters","snow_peaks","forest_fires"]},
{q:"25. Red Fort located in?", correct:"delhi", options:["agra","delhi","jaipur","hyderabad"]},
{q:"26. Ajanta & Ellora in?", correct:"maharashtra", options:["gujarat","maharashtra","karnataka","tamilnadu"]},
{q:"27. Goa famous for?", correct:"beaches", options:["tea","beaches","mountains","desert"]},
{q:"28. Jim Corbett Park in?", correct:"uttarakhand", options:["uttarakhand","assam","kerala","odisha"]},
{q:"29. Konark Sun Temple in?", correct:"odisha", options:["gujarat","rajasthan","odisha","punjab"]},
{q:"30. Gateway of India located in?", correct:"mumbai", options:["mumbai","kolkata","chennai","kochi"]},
{q:"31. Shimla capital of?", correct:"himachal_pradesh", options:["uttarakhand","himachal_pradesh","sikkim","goa"]},
{q:"32. Darjeeling famous for?", correct:"tea", options:["coffee","tea","cotton","spices"]},
{q:"33. Thar Desert in?", correct:"rajasthan", options:["gujarat","rajasthan","haryana","punjab"]},
{q:"34. Khajuraho located in?", correct:"madhya_pradesh", options:["madhya_pradesh","uttar_pradesh","gujarat","bihar"]},
{q:"35. Hampi located in?", correct:"karnataka", options:["kerala","karnataka","telangana","andhra_pradesh"]},
{q:"36. Valley of Flowers in?", correct:"uttarakhand", options:["uttarakhand","sikkim","himachal_pradesh","assam"]},
{q:"37. Rann of Kutch in?", correct:"gujarat", options:["gujarat","rajasthan","punjab","maharashtra"]},
{q:"38. Charminar located in?", correct:"hyderabad", options:["chennai","hyderabad","lucknow","bhopal"]},
{q:"39. Largest state by area?", correct:"rajasthan", options:["maharashtra","madhya_pradesh","rajasthan","uttar_pradesh"]},
{q:"40. Eco-tourism promotes?", correct:"environmental_conservation", options:["industrial_growth","environmental_conservation","urbanization","mining"]}

];

let current=0;
let score=0;

const questionEl=document.getElementById("question");
const optionsEl=document.getElementById("options");
const resultEl=document.getElementById("result");
const nextBtn=document.getElementById("nextBtn");
const scoreEl=document.getElementById("score");

function format(name){
  return name.replace(/_/g," ").replace(/\b\w/g,c=>c.toUpperCase());
}

function loadQuestion(){
  nextBtn.style.display="none";
  resultEl.textContent="";
  optionsEl.innerHTML="";

  let data=quiz[current];
  questionEl.textContent=data.q;

  data.options.forEach(opt=>{
    let div=document.createElement("div");
    div.classList.add("option");

    let img=document.createElement("img");
    img.src="Images/"+opt+".jpg";

    let label=document.createElement("p");
    label.textContent=format(opt);

    div.appendChild(img);
    div.appendChild(label);

    div.onclick=()=>{
      document.querySelectorAll(".option").forEach(o=>o.style.pointerEvents="none");

      if(opt===data.correct){
        div.classList.add("correct");
        resultEl.textContent="Correct!";
        score++;
      }else{
        div.classList.add("wrong");
        resultEl.textContent="Wrong! Correct Answer: "+format(data.correct);
        document.querySelectorAll(".option").forEach(o=>{
          if(o.querySelector("p").textContent===format(data.correct)){
            o.classList.add("correct");
          }
        });
      }
      nextBtn.style.display="inline-block";
    };

    optionsEl.appendChild(div);
  });
}

nextBtn.onclick=()=>{
  current++;
  if(current<quiz.length){
    loadQuestion();
  }else{
    questionEl.textContent="Quiz Completed!";
    optionsEl.innerHTML="";
    resultEl.textContent="";
    nextBtn.style.display="none";
    scoreEl.textContent="Your Score: "+score+" / 40";
  }
};

loadQuestion();

</script>

</body>
</html>
