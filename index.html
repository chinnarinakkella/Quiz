<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>India Travel Quiz</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #1e5f7a, #2a7f9e);
      margin: 0;
      padding: 0;
      color: white;
    }

    h1 {
      margin-top: 20px;
    }

    .question-box {
      background: rgba(0,0,0,0.3);
      width: 90%;
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 12px;
    }

    .options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 20px;
    }

    .option {
      cursor: pointer;
      border: 3px solid transparent;
      border-radius: 10px;
      overflow: hidden;
      transition: 0.3s;
      background: #ffffff20;
    }

    .option img {
      width: 100%;
      height: 130px;
      object-fit: cover;
      display: block;
    }

    .option:hover {
      transform: scale(1.05);
    }

    .correct {
      border-color: lime;
    }

    .wrong {
      border-color: red;
    }

    #nextBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      display: none;
      border: none;
      border-radius: 6px;
    }

    #score {
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>

<body>

<h1>India Travel Quiz</h1>

<div class="question-box">
  <h2 id="question"></h2>

  <div class="options" id="options"></div>

  <button id="nextBtn">Next Question</button>

  <div id="score"></div>
</div>

<script>

const quiz = [
  {
    question: "Which place is famous for the Taj Mahal?",
    options: [
      { img: "Images/goa.jpg", correct: false },
      { img: "Images/tajmahal.jpg", correct: true },
      { img: "Images/kerala.jpg", correct: false },
      { img: "Images/shimla.jpg", correct: false }
    ]
  },
  {
    question: "Where is the Red Fort located?",
    options: [
      { img: "Images/redfort.jpg", correct: true },
      { img: "Images/gangtok.jpg", correct: false },
      { img: "Images/mawsynram.jpg", correct: false },
      { img: "Images/kaziranga.jpg", correct: false }
    ]
  },
  {
    question: "Which state is known as the Gateway to North East India?",
    options: [
      { img: "Images/assam.jpg", correct: true },
      { img: "Images/mizo.jpg", correct: false },
      { img: "Images/tripura.jpg", correct: false },
      { img: "Images/nagaland.jpg", correct: false }
    ]
  }
];
let currentQuestion = 0;
let score = 0;

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const nextBtn = document.getElementById("nextBtn");
const scoreEl = document.getElementById("score");

function loadQuestion() {

  nextBtn.style.display = "none";
  optionsEl.innerHTML = "";

  const current = quiz[currentQuestion];
  questionEl.textContent = current.question;

  current.options.forEach(option => {

    const div = document.createElement("div");
    div.classList.add("option");

    const img = document.createElement("img");
    img.src = option.img;

    div.appendChild(img);

    div.addEventListener("click", () => {

      if (option.correct) {
        div.classList.add("correct");
        score++;
      } else {
        div.classList.add("wrong");
      }

      document.querySelectorAll(".option").forEach(o => {
        o.style.pointerEvents = "none";
      });

      nextBtn.style.display = "inline-block";
    });

    optionsEl.appendChild(div);
  });
}

nextBtn.addEventListener("click", () => {

  currentQuestion++;

  if (currentQuestion < quiz.length) {
    loadQuestion();
  } else {
    questionEl.textContent = "Quiz Completed!";
    optionsEl.innerHTML = "";
    nextBtn.style.display = "none";
    scoreEl.textContent = "Your Score: " + score + " / " + quiz.length;
  }
});

loadQuestion();

</script>

</body>
</html>
